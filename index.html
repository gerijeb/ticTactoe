<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⁣⭕ ❌ Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="testingConditions.js" defer></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/gidole-regular" type="text/css"/> 
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="roundSelection" id="X">X</div>
          <div class="roundSelection" id="O">O</div>
        </div>
        <div class="gameboardContainer">
            <div class="gameboard">
                <div class="gameUnitContainer" data-array="0"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="1"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="2"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="3"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="4"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="5"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="6"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="7"><p class="gameUnit"></p></div>
                <div class="gameUnitContainer" data-array="8"><p class="gameUnit"></p></div>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/gerijeb"><img src="./img/GitHub-Mark-120px-plus.png"></a>
        </div>
    </div>    
</body>
</html>
